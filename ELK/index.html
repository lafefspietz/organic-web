   <title>Extremely Large Knob(ELK)</title>

<body> 
<a id = "editlink" href = "edit-index.html">edit-index.html</a>
<a id = "codelink" href = "https://github.com/lafelabs/ELK">Code on Github</a>
<style>
body{
    font-family:Arial;
    background-color:#404040;
}
a{
    background-color:#aaaaaa;
}
#editlink{
    position:absolute;
    left:5px;
    top:5px;
    z-index:2;
    color:blue;
    font-size:2em;
}
#codelink{
    position:absolute;
    right:5px;
    top:5px;
    z-index:2;
    color:blue;
    font-size:2em;
}
main{
    border:solid;
    position:absolute;
    left:50px;
    top:50px;
}
</style>
<script>

metal_color = "#d4d0c8";
faceplate_color = "#7c7b84";

function setup() {

  if(innerWidth > innerHeight){
      squaresize = innerHeight - 100;
      document.getElementsByTagName("main")[0].style.left = ((innerWidth - squaresize)/2).toString() +  "px";
  }
  else{
      squaresize = innerWidth - 100;
      document.getElementsByTagName("main")[0].style.left = ((innerHeight - squaresize)/2).toString() +  "px";
  }
  createCanvas(squaresize, squaresize);    
  
}

elk = {};
elk.theta = 108;//angle in degrees
elk.x = Math.round(10*(1 + (Math.round(100*(elk.theta - 108)/360)/10)))/10;

lock = false;

function draw(){
    if(!lock){
        background(faceplate_color);
        fill(metal_color);
        strokeWeight(6);  
        stroke(0);
        circle(width/2,height/2,0.6*squaresize);
        stroke("blue");
        for(var index = 0;index < 10;index++){
            line(width/2 + 0.3*squaresize*Math.cos(index*2*Math.PI/10),height/2 + 0.3*squaresize*Math.sin(index*2*Math.PI/10),width/2 + (0.3*squaresize + 50)*Math.cos(index*2*Math.PI/10),height/2 + (0.3*squaresize + 50)*Math.sin(index*2*Math.PI/10));
        }
        strokeWeight(1);
        for(var index = 0;index < 100;index++){
            if
            (index > 30 || index < 20){
                line(width/2 + 0.3*squaresize*Math.cos(index*2*Math.PI/100),height/2 + 0.3*squaresize*Math.sin(index*2*Math.PI/100),width/2 + (0.3*squaresize + 20)*Math.cos(index*2*Math.PI/100),height/2 + (0.3*squaresize + 20)*Math.sin(index*2*Math.PI/100));                
            }

        }

        stroke("red");
        fill("red");
        strokeWeight(6);
        circle(width/2,height/2,50);
        strokeWeight(3);
        line(width/2,height/2,(width/2) + (0.5*squaresize - 100)*Math.cos(Math.PI*elk.theta/180),(height/2) + (0.5*squaresize - 100)*Math.sin(Math.PI*elk.theta/180));
        
        beginShape();
        vertex((width/2) + (0.5*squaresize - 150)*Math.cos(Math.PI*elk.theta/180),(height/2) + (0.5*squaresize - 150)*Math.sin(Math.PI*elk.theta/180));
        vertex(width/2 + 25*Math.cos(Math.PI*(elk.theta + 90)/180),height/2  + 25*Math.sin(Math.PI*(elk.theta + 90)/180));
        vertex(width/2 + 25*Math.cos(Math.PI*(elk.theta - 90)/180),height/2  + 25*Math.sin(Math.PI*(elk.theta - 90)/180));
        endShape();
        stroke(0);
        fill(0);
        textSize(50);
        translate(-20,20);
        for(var index = 0;index < 10;index++){
            text((index + 1).toString(),width/2 + (0.3*squaresize + 80)*Math.cos(3*2*Math.PI/10 + index*2*Math.PI/10),height/2 + (0.3*squaresize + 80)*Math.sin(3*2*Math.PI/10 + index*2*Math.PI/10));
        }
        translate(20,-20);
        text("x = " + elk.x.toString(),40,80);
    }
}

function savejson(){
    var httpc = new XMLHttpRequest();
    httpc.open("POST", "save-file.php", true);
    httpc.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    httpc.send("data="+encodeURIComponent(JSON.stringify(elk,null,"    "))+"&filename=elk.json");//send text to save-file.php
}

direction = '';
function mouseWheel(event) {
  if (event.delta > 0) {
    direction = 'mouse wheel down';
    elk.theta--;
  } else {
    direction = 'mouse wheel up';
    elk.theta++;
  }
  elk.x = Math.round(10*(1 + (Math.round(100*(elk.theta - 108)/360)/10)))/10;
  savejson();//save json file
 
  // Uncomment to prevent any default behavior.
  // return false;
}

function mouseClicked() {
  lock = !lock;
}

</script>
</body>
</html>
